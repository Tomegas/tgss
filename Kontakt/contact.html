<!DOCTYPE html>
<html lang="en">
   <head>

      <header>
         <div id="myNav" class="overlay">

         <span onclick="openNav()"
            ><img src="obrazky/menu.png" alt="" height="50"
         /></span>
      </header>
      <div class="center">
         <form class="form">
            <input type="text" placeholder="User Name" />
            <br />
            <br />

            <br />
            <br />
            <textarea

               id=""

               rows="5"

            <br />

      <footer>

            <button class="tablinks" onclick="openCity(event, 'xbox')">

            <p>London is the capital city of England.</p>

         <div id="PC" class="tabcontent">
            <h3>PC</h3>
